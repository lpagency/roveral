        {% block javascript %}{% end %}
        <script type="text/javascript">
            $(document).ready(function()
            {
              $(".button").click(function(e)
              {
                e.preventDefault();
                $('html, body').animate({
                  scrollTop: $($.attr(this, 'href')).offset().top
                }, 1000);
              });
                $('.multiple-items').slick({
                    infinite: true,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 3000,
                    centerMode: true,
                    centerPadding: '100px',
                    slidesToShow: 3,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: '40px',
                                slidesToShow: 3
                            }
                        },
                        {
                            breakpoint: 480,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: '40px',
                                slidesToShow: 1
                            }
                        }
                    ]
                });
            });

            var mainImage = $("#mainImage");

            $(".img-container img").click(function()
            {
                var src = $(this).attr("src");
                $("#mainImage").attr("src", src);
            });

            mainImage.on("click", function()
            {
                $(this).css("transform", "scale(1.1)");
            });

            var mainImage2 = $(".main-2");

            $(".img-2 img").click(function()

            mainImage.on("click", function()

            });
        </script>
